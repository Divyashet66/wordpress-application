apiVersion: apps/v1
kind: Deployment
metadata:
  name: wordpress-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wordpress-app
  template:
    metadata:
      labels:
        app: wordpress-app
    spec:
      containers:
        - name: wordpress-app
          image: gcr.io/tech-rnd-project/wp-app
          ports:
            - containerPort: 80
          volumeMounts:
            - mountPath: /var/www/html/
              name: wp-volume
      volumes:
        - name: wp-volume
          persistentVolumeClaim:
            claimName: wp-volume
---
# Request a persistent volume from the cluster using a Persistent Volume Claim.
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: wordpress-app
  annotations:
    volume.alpha.kubernetes.io/storage-class: default
spec:
  accessModes: [ReadWriteOnce]
  resources:
    requests:
      storage: 5Gi
  template:
    spec:
      containers:
        - image: gcr.io/tech-rnd-project/wp-app
          name: wordpress-app
          ports:
            - containerPort: 80
    metadata:
      labels:
        app: wordpress-app
  replicas: 1
  selector:
    matchLabels:
      app: wordpress-app
